language: python
python:
  - "3.7"

cache:
  directories:
  - "$HOME/google-cloud-sdk/"

env:
  global:
    - GOOGLE_CLOUD_KEYFILE_JSON=~/account.json
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
    - PYTHONPATH=yugiohbot

addons:
  apt:
    update: true

before_install:
  - openssl aes-256-cbc -K $encrypted_7d671914628f_key -iv $encrypted_7d671914628f_iv -in gcp_terraform.json.enc -out ~/account.json -d
  - sudo apt-get install -y zip unzip
  - if [ ! -d $HOME/google-cloud-sdk/bin ]; then
    rm -rf $HOME/google-cloud-sdk;
    curl https://sdk.cloud.google.com | bash > /dev/null;
    fi
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud --quiet version
  - gcloud --quiet components install beta
  - gcloud --quiet components update
  - wget https://releases.hashicorp.com/terraform/${TERRAFORM}/terraform_${TERRAFORM}_linux_amd64.zip
  - unzip terraform_${TERRAFORM}_linux_amd64.zip
  - sudo mv terraform /usr/local/bin/
  - terraform --version

install:
  - pip install -r yugiohbot/requirements.txt
  - pip install pytest-cov codecov pandas requests
  - python -m nltk.downloader punkt averaged_perceptron_tagger wordnet
  - python -c "import data; data.utilities.import_from_api()"
  - python -c "import data; data.utilities.label_effects()"
  - python -c "import data; data.utilities.label_flavour_text()"

script:
  - pytest --cov=./

after_success:
  - codecov

before_deploy:
  - mkdir -p function/nltk_data/
  - cp -a ~/nltk_data/. function/nltk_data/
  - mkdir -p yugiohbot/resources
  - cp cards_api.csv yugiohbot/resources/
  - cp effect_order.csv yugiohbot/resources/
  - cp flavour_list.csv yugiohbot/resources/
  - cp -a yugiohbot/. function/
  - ls -l
  - chmod +x ./deployment/deploy.sh

deploy:
  - provider: script
    script: bash deployment/deploy.sh
    on:
      branch: master
